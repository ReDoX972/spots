<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../static/favicon.ico">

    <title>Slots Spots</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../static/css/jumbotron-narrow.css" >
    <link rel="stylesheet" href="../static/css/style.css" >

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

      <div class="container">
        <div class="header">
          <nav>
            <ul class="nav nav-pills pull-right">
              <li role="presentation"><a href="/">Accueil</a></li>
              <li role="presentation" class="active"><a href="/simulator">Simulateur</a></li>
            </ul>
          </nav>
          <h3 class="text-muted">Spots et Slots</h3>
        </div>

        <div class="row">
          <div class=" col-lg-12">
            <div class="panel panel-default">
              <div class="panel-heading"><h2 class="panel-title">Données de simulation</h2></div>
                <div class="panel-body">
                  <div class="row">
                      <div class="col-xs-12 col-sm-4">
                        <h4>Slot</h4>
                        <div class="form-group">
                          <label for="slot_duration_input">Durée du slot</label>
                          <input type="number" class="form-control" id="slot_duration_input" placeholder="">
                        </div>
                      </div>
                  </div>

                  <h4>Spots enregistrés</h4>
                  <table class="table">
                    <thead>
                      <tr>
                        <th class="col-xs-1">#</th>
                        <th class="col-xs-5 text-center">Durée</th>
                        <th class="col-xs-5 text-center">Valeur</th>
                        <th class="col-xs-1"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">0</th>
                        <td class="text-right">20</td>
                        <td class="text-right">25</td>
                        <td><button type="button" class="btn glyphicon glyphicon-minus"></button></td>
                      </tr>
                      <tr>
                        <th scope="row">1</th>
                        <td class="text-right">20</td>
                        <td class="text-right">25</td>
                        <td><button type="button" class="btn glyphicon glyphicon-minus"></button></td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td class="text-right">70</td>
                        <td class="text-right">65</td>
                        <td><button type="button" class="btn glyphicon glyphicon-minus"></button></td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>
                          <div class="row">
                            <div class="col-sm-offset-5 col-sm-7">
                              <input type="number" class="form-control" name="duration" min="1" max="5" placeholder="durée">
                            </div>
                          </div>
                        </td>
                        <td>
                          <div class="row">
                            <div class="col-sm-offset-5 col-sm-7">
                              <input type="number" class="form-control" name="value" min="1" max="5" placeholder="valeur">
                            </div>
                          </div>
                        </td>
                        <td><button type="button" class="btn glyphicon glyphicon-plus"></button></td>
                      </tr>
                    </tbody>
                  </table>

                  <div class="row">
                    <div class="col-md-offset-2 col-md-8 col-md-offset-2 text-center">
                      <button id="execute_simulation_button" type="button" class="btn btn-primary btn-lg" disabled="disabled">
                        <span class="glyphicon glyphicon-cog"></span>
                        Lancer la simulation
                      </button>
                    </div>
                  </div>
                  <div style="height:5px">
                    
                  </div>
                  <div class="row">
                    <div class="col-md-offset-2 col-md-8 col-md-offset-2 text-center">
                      <button type="button" class="btn btn-default btn-lg">Reset</button>
                      <button type="button" class="btn btn-default btn-lg">Données par défaut</button>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>

        <div id="result_div" class="row">
          <div class="col-lg-12 text-center">
            <div class="panel panel-default">
              <div class="panel-heading"><h2 class="panel-title">Résultat</h2></div>
                <div class="panel-body">
                  <div id="chart_div"></div>
                </div>
            </div>
          </div>
        </div>

        <footer class="footer">
          <p>© Harrison LEDOUX 2015</p>
        </footer>

      </div> <!-- /container -->

      
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" ></script>
      <script src="https://www.google.com/jsapi"></script>
      <script type="text/javascript">google.load("visualization", "1.1", {packages:["line"]}, document.getElementById("execute_simulation_button").removeAttribute("disabled"));</script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
      <script src="../static/js/call_simulation.js"></script>
  </body>

</html>

<html>
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Slots Spots</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../static/css/jumbotron-narrow.css" >



    
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  </head>
  <body>

      <div class="container">
        <div class="header">
          <nav>
            <ul class="nav nav-pills pull-right">
              <li role="presentation"><a href="/">Accueil</a></li>
              <li role="presentation" class="active"><a href="/simulator">Simulateur</a></li>
            </ul>
          </nav>
          <h3 class="text-muted">Slots Spots</h3>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <h3>Données</h3>
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Durée</th>
                  <th>Valeur</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Larry</td>
                  <td>the Bird</td>
                </tr>
              </tbody>
            </table>

            <button id="execute_simulation_button" type="button" class="btn btn-primary btn-lg">Lancer la simulation</button>
            <button type="button" class="btn btn-danger btn-lg">Reset</button>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <h3>Résultat</h3>
            <div id="chart_div" style="height: 500px;"></div>
          </div>
        </div>

        <footer class="footer">
          <p>© Harrison LEDOUX 2015</p>
        </footer>

      </div> <!-- /container -->

      
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" ></script>
      <script src="https://www.google.com/jsapi"></script>
      <script type="text/javascript">google.load("visualization", "1", {packages:["corechart"]});</script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
      <script src="../static/js/call_simulation.js"></script>
